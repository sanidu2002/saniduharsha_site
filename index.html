    <form id="quizForm">

            </div>

<script>
    // --- TIMER LOGIC ---
    // 1.5 hours = 90 minutes = 5400 seconds
    let totalTime = 90 * 60; 
    let timerInterval;
    let isSubmitted = false;

    function startTimer() {
        const timerDisplay = document.getElementById('timer');
        
        timerInterval = setInterval(() => {
            if (totalTime <= 0) {
                clearInterval(timerInterval);
                if (!isSubmitted) {
                    alert("Time is up! Submitting your answers automatically.");
                    submitQuiz();
                }
                return;
            }

            let hours = Math.floor(totalTime / 3600);
            let minutes = Math.floor((totalTime % 3600) / 60);
            let seconds = totalTime % 60;

            // Add leading zeros for formatting
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            timerDisplay.textContent = `${hours}:${minutes}:${seconds}`;
            totalTime--;
        }, 1000);
    }

    // --- QUIZ DATA ---
    const quizData = [
        { q: "01) බුදු රජාණන් වහන්සේ ලොව පහළ වූ යුගයේ ඉන්දීය ජනතාව අතර බෙහෙවින් ප්‍රචලිතව පැවති දහම වූයේ,", o: ["බ්‍රාහ්මණ ධර්මය යි", "උපනිෂද් දර්ශනයයි", "ජටිල ආගමයි", "බහුදේව වාදයයි", "පුබ්බේකත හේතු වාදයයි"], a: 0 },
        { q: "02) දීඝ නිකායේ බ්‍රහ්මජාල සූත්‍රයට අනුව මහා බ්‍රහ්මයා හඳුන්වන ලද විශේෂ නාම ගණයට අයත් නොවන නමකි.", o: ["සර්වඥය", "සර්ව දර්ශීය", "සර්වතෝභද්‍රය", "සර්වඥතාඥානය", "සර්ව ව්‍යාපීය"], a: 3 },
        { q: "03) මිනිසාගේ මැවීම සිදුව ඇත්තේ මහා බ්‍රහ්මයාගේ ශරීරයේ විවිධ ස්ථානවලිනි. ඒ අනුව මහා බ්‍රහ්මයාගේ කලවා යුගලයෙන් මවන ලද්දේ,", o: ["බ්‍රාහ්මණ සමාජයයි", "ක්ෂත්‍රිය සමාජයයි", "වෛශ්‍ය සමාජයයි", "ක්ෂුද්‍ර සමාජයයි", "පංචම කුලයයි"], a: 2 },
        { q: "04) යාගයකදී දෙවියන් සතුටුවන ලෙසින් වේද පාඨ ගායනා කරන පූජකයා හඳුන්වන නාමය වන්නේ,", o: ["හෝතෘ ලෙසය", "අටවයු ලෙසය", "යඥ කාරක ලෙසය", "පූජක ලෙසය", "උද්සාතෘ ලෙසය"], a: 4 },
        { q: "05) බ්‍රාහ්මණ ඉගැන්වීම්වලට අනුව ස්වාමියාගේ මරණින් පසු ඔහු දවන සැයටම පැන දිවි නසා ගත යුතුය. මෙම චාරිත්‍රය හඳුන්වන නාමය වන්නේ,", o: ["සති පූජාව වශයෙන්", "උපනයන චාරිත්‍රය වශයෙන්", "ගාහිය චාරිත්‍ර වශයෙන්", "පර්දා චාරිත්‍රය වශයෙන්", "ශ්‍රාද්ධ වශයෙන්"], a: 0 },
        { q: "06) තමන් කෙලෙස් ගැටවලින් තොරයැයි කියා හඳුන්වාගත් ශාස්තෘවරුන් සිටි අතර ඔවුන් හැඳින්වූ නාමය වන්නේ,", o: ["ජටිල ලෙසය", "ආජීවක ලෙසය", "නිගණ්ඨ ලෙසය", "පරිබ්‍රාජක ලෙසය", "ශ්‍රමණ ලෙසය"], a: 2 },
        { q: "07) බෞද්ධ ශ්‍රමණ සම්ප්‍රදායේ සුවිශේෂී ලක්ෂණයක් නම්,", o: ["සන්සුන් ඉඳුරන් ඇති පිරිසිදු කසාවත් දැරීමයි", "සංකීර්ණ දිවි පෙවෙතක් ගත කිරීමයි", "ශරීරයට අධික දුක් දීමයි", "ශරීරයට අධික සැප දීමයි", "තමන් කෙලෙස් ගැටළු වලින් තොර සාධුවරුන් වීමයි"], a: 0 },
        { q: "08) ෂඩ් ශාස්තෘවරුන් අතරින් පූර්ණ කස්සප ශාස්තෘවරයාගේ ප්‍රධානතම ඉගැන්වීම වූයේ,", o: ["ශාස්වත වාදයයි", "අකිරිය වාදයයි", "නිර්මාණ වාදයයි", "ආත්ම වාදයයි", "අමරා වික්ක්ෂේප වාදයයි"], a: 1 },
        { q: "09) සාමඤ්ඤඵල සූත්‍රයේ සඳහන් වන ආකාරයට සප්ත පදාර්ථ වාදය පිළිබඳ ඉගැන්වීමක් කළ ශාස්තෘවරයා වන්නේ,", o: ["ජෛන මහා වී්රතුමාය", "මක්කලී ගෝසාල", "අජිත කේසකම්බලිය", "පකුධ කච්ඡායනය", "පූර්ණ කස්සපය"], a: 3 },
        { q: "10) ශ්‍රමණ සම්ප්‍රදාය නියෝජනය කළ ආගමික කණ්ඩායම් පමණක් දැක්වෙන පිළිතුර වන්නේ,", o: ["ජටිල, නිගණ්ඨ, බ්‍රාහ්මණ ය", "ඊශ්වර, තාපස, ආජීවක ය", "බ්‍රාහ්මණ, ආවේලක, සවේලක ය", "තාපස, ආජීවක, අචේලක ය", "පරිබ්‍රාජක, බ්‍රාහ්මණ, ජටිල ය"], a: 3 },
        { q: "11) ශ්‍රමණ සම්ප්‍රදාය, බ්‍රාහ්මණ සම්ප්‍රදායෙන් වෙනස් වන මූලික ලක්ෂණය වන්නේ,", o: ["ඥාන මාර්ගය පිළිගැනීම ය", "අනීශ්වර වාදය නොපිළිගැනීම ය", "අනගාරික ප්‍රතිපදාව නොපිළිගැනීම ය", "අත්තකිල මතානුයෝගය නොපිළිගැනීම ය", "ශුද්ධ වූ ආගමික ග්‍රන්ථ නොපිළිගැනීමය"], a: 0 },

    function loadQuiz() {
        const quizContainer = document.getElementById('quiz-container');
        let quizHTML = "";
        const romanNumerals = ["I", "II", "III", "IV", "V"];

        quizData.forEach((data, index) => {
            let optionsHTML = "";
            data.o.forEach((option, i) => {
                optionsHTML += `
                    <li>
                        <label id="label-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}">
                            ${romanNumerals[i]}. ${option}
                        </label>
                    </li>
                `;
            });

            quizHTML += `
                <div class="question-block" id="q-block-${index}">
                    <div class="question-text">${data.q}</div>
                    <ul class="options-list">
                        ${optionsHTML}
                    </ul>
                </div>
            `;
        });

        quizContainer.innerHTML = quizHTML;
        startTimer(); // Start timer when page loads
    }

    function manualSubmit() {
        if(confirm("Are you sure you want to submit?")) {
            submitQuiz();
        }
    }

    function submitQuiz() {
        if (isSubmitted) return;
        isSubmitted = true;
        clearInterval(timerInterval); // Stop timer

        let score = 0;
        const total = quizData.length;

        quizData.forEach((data, index) => {
            const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
            const block = document.getElementById(`q-block-${index}`);
            const labels = block.getElementsByTagName('label');

            // Reset styles
            for (let label of labels) {
                label.classList.remove('correct-answer', 'wrong-answer', 'missed-correct');
            }

            if (selectedOption) {
                const answer = parseInt(selectedOption.value);
                if (answer === data.a) {
                    score++;
                    document.getElementById(`label-${index}-${answer}`).classList.add('correct-answer');
                } else {
                    document.getElementById(`label-${index}-${answer}`).classList.add('wrong-answer');
                    // Show correct answer
                    document.getElementById(`label-${index}-${data.a}`).classList.add('correct-answer');
                }
            } else {
                // If no answer selected, highlight the correct one
                 document.getElementById(`label-${index}-${data.a}`).classList.add('missed-correct');
            }
            
            // Disable inputs after submission
            const inputs = block.getElementsByTagName('input');
            for(let input of inputs) {
                input.disabled = true;
            }
        });

        // Hide submit button
        document.querySelector('.btn-submit').style.display = 'none';
        document.getElementById('timer-bar').style.backgroundColor = '#27ae60';
        document.getElementById('timer-bar').innerHTML = "Exam Completed";

        // Show Result
        const resultBox = document.getElementById('result');
        resultBox.style.display = 'block';
        resultBox.innerHTML = `You scored ${score} out of ${total} <br> <small>(${Math.round((score/total)*100)}%)</small>`;
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // Load quiz on page load
    window.onload = loadQuiz;
</script>
